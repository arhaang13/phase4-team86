{% extends 'base.html' %}

{% block title %}Add Airport - Simple Airline Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Procedure: Add Airport</h2>
        <p class="text-muted">add_airport()</p>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_airport') }}">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="airport_id" class="form-label">Airport ID</label>
                    <input type="text" class="form-control" id="airport_id" name="airport_id" maxlength="3" required>
                    <small class="form-text text-muted">3-character code (e.g. ATL, JFK)</small>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="airport_name" class="form-label">Airport Name</label>
                    <input type="text" class="form-control" id="airport_name" name="airport_name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" maxlength="3" required>
                    <small class="form-text text-muted">3-character code (e.g. USA, CAN)</small>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="location_id" class="form-label">Location ID</label>
                    <input type="text" class="form-control" id="location_id" name="location_id" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
