{% extends 'base.html' %}

{% block title %}Passengers Board - Simple Airline Management System{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Procedure: Passengers Board</h2>
        <p class="text-muted">passengers_board()</p>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('passengers_board') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="flight_id" class="form-label">Flight ID</label>
                    <select class="form-select" id="flight_id" name="flight_id" required>
                        <option value="">Select Flight</option>
                        {% for flight in flights %}
                        <option value="{{ flight.flightID }}">{{ flight.flightID }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Board</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
